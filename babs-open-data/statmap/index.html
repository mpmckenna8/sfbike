<script>

var begin = L.geoJson(start,{
  pointToLayer:function(feature, latlng){
      return L.circleMarker(latlng,{
        radius:9,
        fillColor: "orange",
        fillOpacity:.7
      })
  }
}),
end = L.geoJson(end);

var both = [end,begin];

var overMaps = {
  "Starting":begin,

}
